<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <style>
        .brand-section {
            margin-bottom: 3rem;
        }
        .car-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.2s;
            margin: 0 10px; /* 카드 간의 여백 추가 */
            width: 300px; /* 카드의 너비 설정 */
            height: 350px; /* 카드 높이 조정 */
            display: flex; /* 플렉스 박스 설정 */
            flex-direction: column; /* 세로 방향으로 정렬 */
            justify-content: space-between; /* 내용 간격 조정 */
        }
        .car-image {
            height: 200px; /* 이미지 높이 조정 */
            width: 100%; /* 너비를 100%로 설정 */
            object-fit: contain; /* 카드 영역 내에서 비율 유지하며 맞춤 */
        }
        .card-body {
            padding: 1rem; /* 카드 내용 여백 설정 */
        }
    </style>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Motor Buy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto justify-content-center">
                    <li class="nav-item mr-4"><a class="nav-link" href="#">차량</a></li>
                    <li class="nav-item mr-4"><a class="nav-link" href="/buyDetail.html">구매</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">고객센터</a></li>
                </ul>
                <a href="#" class="nav-link text-dark"><i class="bi bi-person-fill"></i></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center my-5">구매 가능한 차량</h2>

        <div class="brand-section">
            <h3>기아</h3>
            <div id="kiaCarousel" class="slick-carousel">
                <div class="car-card">
                    <img src="./list_img/hyundai_gv80_main.png" class="card-img-top car-image" alt="기아 GV80">
                    <div class="card-body">
                        <h5 class="card-title">GV80</h5>
                        <p class="card-text">모델 설명 1.</p>
                        <a href="#" class="btn btn-primary">구매하기</a>
                    </div>
                </div>
                <div class="car-card">
                    <img src="./list_img/hyundai_gv70_main.png" class="card-img-top car-image" alt="기아 GV70">
                    <div class="card-body">
                        <h5 class="card-title">GV70</h5>
                        <p class="card-text">모델 설명 2.</p>
                        <a href="#" class="btn btn-primary">구매하기</a>
                    </div>
                </div>
                <div class="car-card">
                    <img src="./list_img/hyundai_avante_main.png" class="card-img-top car-image" alt="기아 아반떼">
                    <div class="card-body">
                        <h5 class="card-title">아반떼</h5>
                        <p class="card-text">모델 설명 3.</p>
                        <a href="#" class="btn btn-primary">구매하기</a>
                    </div>
                </div>
                <div class="car-card">
                    <img src="./list_img/hyundai_grandeur_main.png" class="card-img-top car-image" alt="기아 그랜저">
                    <div class="card-body">
                        <h5 class="card-title">그랜저</h5>
                        <p class="card-text">모델 설명 4.</p>
                        <a href="#" class="btn btn-primary">구매하기</a>
                    </div>
                </div>
                <div class="car-card">
                    <img src="./list_img/hyundai_santafe_main.png" class="card-img-top car-image" alt="기아 싼타페">
                    <div class="card-body">
                        <h5 class="card-title">싼타페</h5>
                        <p class="card-text">모델 설명 5.</p>
                        <a href="#" class="btn btn-primary">구매하기</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function(){
            $('#kiaCarousel').slick({
                infinite: true,
                slidesToShow: 3, // 기본적으로 3개 보여줌
                slidesToScroll: 1,
                dots: true, // 아래에 점 표시
                arrows: true, // 화살표 표시
                centerMode: true, // 가운데 모드 활성화
                centerPadding: '0', // 패딩 없애기
                responsive: [
                    {
                        breakpoint: 576, // sm 사이즈
                        settings: {
                            slidesToShow: 1 // sm에서 1개 보여줌
                        }
                    },
                    {
                        breakpoint: 768, // md 사이즈
                        settings: {
                            slidesToShow: 3 // md에서 3개 보여줌
                        }
                    },
                    {
                        breakpoint: 992, // lg 사이즈
                        settings: {
                            slidesToShow: 3 // lg에서도 3개 보여줌
                        }
                    }
                ]
            });
        });
    </script>
        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
